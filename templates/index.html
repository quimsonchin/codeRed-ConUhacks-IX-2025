<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
</head>
<body>

    <div class="content chatbox">
        <h2>Personal Chatbox</h2>

        <form method="POST">
            <input type="text" name="message" autocomplete="off" placeholder="Start Typing..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <hr>

    {% if ai_response %}
        <p><strong>AI says:</strong> {{ ai_response }}</p>
    {% endif %}
    <script>
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            const userMessage = document.querySelector("input[name='message']").value;
    
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    const chatResponse = document.createElement("p");
                    chatResponse.innerHTML = `<strong>AI says:</strong> ${data.response}`;
                    document.body.appendChild(chatResponse);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
